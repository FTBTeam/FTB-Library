dependencies {
	modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

	modApi "dev.architectury:architectury:${rootProject.architectury_version}"

	modCompileOnly("me.shedaniel:RoughlyEnoughItems-api:${rootProject.rei_version}") {
		exclude group: "dev.architectury"
	}

	modCompileOnly("me.shedaniel:RoughlyEnoughItems-default-plugin:${rootProject.rei_version}") {
		exclude group: "dev.architectury"
	}

// 	modCompileOnly("mezz.jei:jei-${minecraft_version}-common-api:${jei_version}")
 	modCompileOnly("mezz.jei:jei-1.20.4-common-api:${jei_version}")

//	modCompileOnly "dev.emi:emi-xplat-intermediary:${emi_version}+${minecraft_version}:api"
	modCompileOnly "dev.emi:emi-xplat-intermediary:${emi_version}+1.20.4:api"
}

def ENV = System.getenv()

test {
	useJUnitPlatform()
}

architectury {
	common(/*"forge",*/ "fabric", "neoforge")
}

loom {
	accessWidenerPath = file("src/main/resources/ftblibrary.accesswidener")
}

configurations {
	dev
}

artifacts {
	dev(jar)
}

publishing {
	publications {
		mavenCommon(MavenPublication) {
			artifactId = rootProject.archivesBaseName
			version ftbPublishing.mavenVersion
			from components.java
		}
	}

	repositories {
		if (ftbPublishing.ftbToken) {
			maven {
				url ftbPublishing.ftbURL
				credentials {
					username = ftbPublishing.ftbUser
					password = ftbPublishing.ftbToken
				}
			}
		}

		if (ftbPublishing.sapsToken) {
			maven {
				url ftbPublishing.sapsURL
				credentials {
					username = ftbPublishing.sapsUser
					password = ftbPublishing.sapsToken
				}
			}
		}
	}
}
